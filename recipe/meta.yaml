{% set name = "mrc" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/mrc-{{ version }}.tar.gz
  sha256: 8ebe3ebee2739ad285e8199e86ab5b987e78a8d1e5a899afdd664d309bc42e97

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - hatchling
    - hatch-vcs
  run:
    - numpy
    - python >={{ python_min }}

test:
  imports:
    - mrc
  commands:
    - pip list
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/tlambert03/mrc
  summary: Read and write .mrc and .dv (deltavision) image file format
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tlambert03
